<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Etch-a-damn-Sketch</title>
</head>
<body>
    <div class="title">
        <h1>Etch-a-damn-Sketch</h1>
    </div>
    <div class="main">
        <div class="settings-container">
            <div class="pixel-settings">
                <input type="color" id="colour-picker" value="#333333" />
                <button class="active-setting" id="colour-mode-button">Colour mode</button>
                <button id="rainbow-mode-button">Rainbow mode</button>
                <button id="horn-mode-button">HORN MODE?!</button>
                <button id="erase-button">Erase the board</button>
            </div>
            <div class="size-settings">
                <input type="range" min="1" max="100" value="16" class="slider" id="board-size-slider" />
                <p class="board-size-label">16 x 16</p>
            </div>
        </div>
    
        <div class="board">
            
        </div>
    </div>
    
</body>
</html>
